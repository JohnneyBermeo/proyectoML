<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>PREDICCIÓN DE NOTAS</title>
</head>
<body>
  <form method="post" id="idFormulario" class="form-register">
 
    <center><h2>PREDICCIÓN DE NOTAS</h2></center>
    <hr>
    <br>
    <h3><label>Escuela:</label></h3>
    <input class="controls" type="text" name="Escuela" id="Escuela" placeholder="0:GP --- 1:MS " required pattern="[01]{1}" oninvalid="setCustomValidity('Ingrese 0 | 1')">

    <h3><label>Género:</label></h3>
    <input class="controls" type="text" name="Sexo" id="Sexo" placeholder="0:Hombres --- 1:Mujeres" required pattern="[01]{1}" oninvalid="setCustomValidity('Ingrese 0 | 1')">
    
    <h3><label>Zona:</label></h3>
    <input class="controls" type="text" name="Zona" id="Zona" placeholder="0:Urbana --- 1:Rural" required pattern="[01]{1}" oninvalid="setCustomValidity('Ingrese 0 | 1')">
    
    <h3><label>Tiempo Estudio en Horas:</label></h3>  
    <input class="controls" type="text" name="Tiempo_E" id="Tiempo_E" placeholder="1: <2 -- 2:2 a 5 -- 3:5 a 10 -- 4:>10" required pattern="[1-4]{1}" oninvalid="setCustomValidity('Ingrese 0 | 1 | 2 | 3 | 4')">
    
    <h3><label>Apoyo Escolar Extra:</label></h3>
    <input class="controls" type="text" name="Apoyo_E" id="Apoyo_E" placeholder="0:No --- 1:Si" required pattern="[01]{1}" oninvalid="setCustomValidity('Ingrese 0 | 1')">
    
    <h3><label>Apoyo Familiar Extra:</label></h3>
    <input class="controls" type="text" name="Apoyo_F" id="Apoyo_F" placeholder="0:No --- 1:Si" required pattern="[01]{1}" oninvalid="setCustomValidity('Ingrese 0 | 1')">
    
    <h3><label>Acceso Internet:</label></h3>
    <input class="controls" type="text" name="Acceso_In" id="Acceso_In" placeholder="0:No --- 1:Si" required pattern="[01]{1}" oninvalid="setCustomValidity('Ingrese 0 | 1')">
    
    <h3><label>Salud:</label></h3>
    <input class="controls" type="text" name="Salud" id="Salud" placeholder="1:Muy Mala -- 2:Mala -- 3:Regular -- 4:Buena -- 5:Muy Buena" required pattern="[1-5]{1}" oninvalid="setCustomValidity('Ingrese 0 | 1 | 2 | 3 | 4 | 5')">
    
    <h3><label>Nota 1:</label></h3>
    <input class="controls" type="text" name="Nota_1" id="Nota_1" placeholder="Valor del 0 al 20" required pattern="[0-9]+{2}" oninvalid="setCustomValidity('Ingrese de 0 a 20')">
    
    <h3><label>Nota 2:</label></h3>
    <input class="controls" type="text" name="Nota_2" id="Nota_2" placeholder="Valor del 0 al 20" required pattern="[0-9]+{2}" oninvalid="setCustomValidity('Ingrese de 0 a 20')">
    
    <center><input class="botons" type="submit" value="Predecir" class="btn btn-primary btn-lg"></center>
    <div id="result">
     <h3><label>Predicción:</label></h3>
     <center><input class="controls_1" type="text" name="Nota_3" id="Nota_3" placeholder="Predicción Nota 3"></center>       
  </div>
  
  </form>
  <script src="jquery-3.2.1.min.js"></script>
  <script src="ajax.js"></script>
</body>
</html>
